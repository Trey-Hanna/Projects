<!DOCTYPE HTML>
<html>
<head>
<title>
  Music Player
  </title>
  <style>
 body {
 background: url('images/gold.jpg');
 background-size: cover;
 background-repeat: no-repeat;
 background-position: center;
 margin: 0;
 font-family: Arial, sans-serif;
 }
 #cp {
 margin: 100px auto 0 auto;
 text-align: center;
 }
 button {
 background-color: Orange;
 padding: 10px;
 family: "Times New Roman", Times, serif;
 font-size: 16px;
 border: none; /* Removes the borders */
 width: 100px;
 }

 #message {
 font-weight: bold;
 color: DodgerBlue;
 }

 </style>

<script src=//code.jquery.com/jquery.min.js> </script>
<script src=app.js> </script>
</head>
<body>
  <!-- Control Panel will go here -->
<div id="cp">
  <button id="play">Play</button>
  <button id="stop">Stop</button>
  <button id="pause">Pause</button>
  <button id="mute">Mute</button>
  <button id="unmute">Unmute</button>
  <button id="volUp">Volume Up</button>
  <button id="volDown">Volume Down</button>
  <p id= "message"> Waiting</p>
</div>
  <!-- Audio player will go here -->
  <audio id="player">
  <source src="music/song1.mp3" type="audio/mpeg">
</audio>
</body>
</html>
